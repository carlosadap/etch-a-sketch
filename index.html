<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    
  </header>
  
  <div class="main">
    <div class="project-name">
      <h1>Etch-A-Sketch</h1>
    </div>
    <div class="options">
      <div></div>
      <div class="grid-size">
        <label for="size">Grid size: </label>
        <input type="range" name="size" id="grid-size" min="4" max="64" step="1" value="16">
        <output class="size-output" for="size"></output>
      </div>
      <div class="cell-color">
        <label for="cell-color">Cell Color: </label>
        <input type="color" id="cell-color" name="cell-color" value="#000000">
      </div>
      <div></div>
    </div>

    <div class="wrapper">
    
    </div>

    <div class="btns">
      <button class="btn-reset">Reset Colors</button>
    </div>
  </div>
  
  <footer>
    <p>Created by <a href="http://https://github.com/carlosadap">Carlos Pinheiro</a>, as part of the <a href="https://www.theodinproject.com/home">The Odin Project</a></p>
  </footer>
  
  <script src="./app.js"></script>
</body>
</html>
